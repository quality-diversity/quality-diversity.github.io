- title: "Combining map-elites and incremental evolution to generate gaits for a mammalian quadruped robot"
  authors:
   - "Jorgen Nordmoen"
   - "Kai Olav Ellefsen"
   - "Kyrre Glette"
  year: 2018
  tags:
   - robotics
  pdfurl: "http://home.ifi.uio.no/kyrrehg/pubs/nordmoen-evorobot2018.pdf"
  abstract: "Four-legged mammals are capable of showing a great variety of movement patterns, ranging from a simple walk to more complex movement such as trots and gallops. Imbuing this diversity to quadruped robots is of interest in order to improve both mobility and reach. Within the field of Evolutionary Robotics, Quality Diversity techniques have shown a remarkable ability to produce not only effective, but also highly diverse solutions. When applying this approach to four-legged robots an initial problem is to create viable movement patterns that do not fall. This difficulty stems from the challenging fitness gradient due to the mammalian morphology. In this paper we propose a solution to overcome this problem by implementing incremental evolution within the QualityDiversity framework. This allows us to evolve controllers that become more complex while at the same time utilizing the diversity produced byQuality Diversity. We show that our approach is able to generate high fitness solutions early in the search process, keep these solutions and perform a more open-ended search towards the end of evolution."
