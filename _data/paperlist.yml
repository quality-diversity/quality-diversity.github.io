- title: "Using MAP-Elites to support policymaking around Workforce Schedulingand Routing"
  authors:
   - "Neil Urquhart"
   - "Emma Hart"
   - "William Hutcheson"
  year: 2020
  abstract: "Algorithms such as MAP-Elites provide a means of allowing users toexplore a solution space by returning an archive of high-performing solutions. Suchan archive, can allow the user an overview of the solution space which may beuseful when formulating policy around the problem itself. The number of solutionsthat can potentially be returned by MAP-Elites is controlled by a parameter𝑑that discretises the user-defined features into ‘bins’. For a fixed evaluation budget,increasing the number of bins increases user-choice, but at the same time, maylead to a reduction in overall quality of solutions. We undertake a study of theapplication of Map-Elites to a Workforce Scheduling and Routing problem, using aset of realistic instances based in London."
