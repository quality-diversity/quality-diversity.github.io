          title={Mix-ME: Quality-Diversity for Multi-Agent Learning},
          author={Gar{\dh}ar Ingvarsson and Mikayel Samvelyan and Bryan Lim and Manon Flageat and Antoine Cully and Tim Rockt{\"a}schel},
